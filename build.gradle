apply plugin: 'java'

sourceCompatibility = 1.7
version = '0.1.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.3.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.0.3.Final'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.8.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}